name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Debug Private Key
      run: echo "${{ secrets.PRIVATE }}"
    - name: Setup SSH and Deploy
      uses: appleboy/ssh-action@v0.1.2
      with:
        host: elvitproperty.co.uk
        username: root
        key: ${{ secrets.PRIVATE }}
        passphrase: elvit
        port: 22
        script: |
          cd elvit.backend
    
